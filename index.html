<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div >
            <nav class="navbar navbar-expand-lg navbar-light mb-5 ">
                <div class="container">
                  <a class="navbar-brand fw-bold main-title" href="#">Phone-Scanner</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto">
                      <li class="nav-item">
                        <a class="nav-link active fw-bold" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link fw-bold" href="#linked-search">Search</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link fw-bold" href="#">Contact Us</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>

        </div>
        <div class="container">
            <img src="./img/undraw_unboxing_pbmf.svg" class="img-fluid text-center" alt="...">
        </div>


    </header>

    <hr class="m-5">

    <main>
        <!-- start search Item -->
        <section id="linked-search" class="container">
            <div class="w-75 mx-auto mb-5">
                <input id="search-text" class=" w-75  p-3 me-2 border border-3 rounded border border-danger" type="search" placeholder="Search Your Phone " aria-label="Search">
                <button onclick="searchPhone()" class="btn btn-outline-success p-3 search-btn border border-3 rounded border border-danger" type="submit">Search</button>
        </div>

        <!-- end search Item -->


        <!-- start show search result -->
        <div id="search-title">
            <h2 class="text-center title text-decoration-underline">Search Result  </h2>
        </div>
        <div class="mt-5 mb-5">
            <div id="searchPhonesContainer" class="row row-cols-1 row-cols-md-3 g-5">

              </div>
        </div>
        
                <!-- start spinner -->


        <div class="text-center mb-5" id="spinner">
            <div class="spinner-border"  role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <div class="text-center mb-5" id="error-for-write-anything">
              <p> Please write your favourite Phone name</p>
          </div>
          <div class="text-center mb-5" id="error-for-write-nothing">
              <p> You didn't write anything for searching</p>
          </div>





        <!-- end spinner -->

        </section>

        <!-- end show search result -->

        


    </main>




    <script src="./js/app.js"></script>
    
</body>
</html>
